<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BianrySearch</title>
    <script>
        // 1946 1962 => index
        function binarySearch(arr, target) {
            const n = arr.length;
            let l = 0, r = n - 1; // [0,n-1]

            while (l <= r) { // 只要有查找的内容 ［l, ...r]
                let mid = Math.floor((l + r) / 2);

                if (arr[mid] === target) {
                    return mid;
                } else if (arr[mid] > target) {
                    r = mid -1;
                } else {
                    l = mid +1;
                }
            }

            return -1;
        }

        console.log(binarySearch([1,2,3,4,5,6,8], 8));
    </script>
</head>
