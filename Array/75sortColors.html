<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../static/logo.png"> 
    <title>quick sort 3 ways</title>
    <script>
        function sortColors(nums) {
            let zero = -1, two = nums.length;
            // [0,...zero] 为零， ［two, ...len-1］为2

            for (let i = 0; i < two;) {
                if (nums[i] === 1) {
                    i++;
                } else if (nums[i] === 2) {
                    nums[i] = nums[--two];
                    nums[two] = 2;
                } else {
                    nums[i++] = 1;
                    nums[++zero] = 0;
                }
            }

            return nums;
        }

        console.log(sortColors([0, 1, 2, 0]));
        console.log(sortColors([2, 2, 0, 1, 2]));
    </script>
