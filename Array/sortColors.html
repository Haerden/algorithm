<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0-1-2 sort colors</title>
    <script>
        function sortColors(nums) {
            const count = new Array(3).fill(0);
            nums.forEach(num => {
                count[num]++;
            });

            let i = 0;
            count.forEach((len, index) => {
                for (let j = 0; j < len; j++) {
                    nums[i++] = index;
                }
            });

            return nums;
        }

        console.log(sortColors([0, 1, 2, 0]));
        console.log(sortColors([2, 2, 0, 1, 2]));
    </script>
</head>
